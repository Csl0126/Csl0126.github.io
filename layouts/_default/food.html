{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
</article>
<div class="container-fluid p-0">
  <div class="row">
    {{ range where .Site.Taxonomies.tag ".Page.Section" "food" }}
    <div class="col-md-4 col-sm-6">
      <div class="card w-100">
        <a href="{{ .Page.Permalink }}"><img class="card-img-top" src="/sky.png"></a>
          <div class="card-text text-center">{{ .Page.Title }}</div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
